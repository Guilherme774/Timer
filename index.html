<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Stop watcha</title>
</head>
<body>
    <div class="timer">
        <div class="time text-center">
            00:00:00
        </div>
        <div class="row text-center">
            <div class="col-md-3"></div>
            <div class="col-md-2">
                <button class="btn btn-success w-100" id="btn-start">Start</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-danger w-100" id="btn-stop">Stop</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" id="btn-reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
